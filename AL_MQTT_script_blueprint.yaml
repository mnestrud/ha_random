blueprint:
  name: "AL to MQTT: script for direct payload to lights and switches v0.2"
  description: >
    Publishes a Zigbee2MQTT `set` payload using values from an Adaptive Lighting switch.
    Configure topic/state/transition, and optionally include:
    (1) brightness + level_config, (2) color_temp + color_options.
  domain: script
  input:
    mqtt_topic:
      name: MQTT Topic
      description: "Target topic, e.g., zigbee2mqtt/<device_or_group>/set"
      selector:
        text: {}
    al_switch:
      name: Adaptive Lighting Switch
      description: "Switch exposing brightness_pct and color_temp_kelvin"
      default: switch.adaptive_lighting_al_dummy_overhead_control
      selector:
        entity:
          domain: switch
    light_state:
      name: State
      description: "State to send on the group/device"
      default: "ON"
      selector:
        select:
          options:
            - "ON"
            - "OFF"
            - "TOGGLE"
    transition_s:
      name: Transition (seconds)
      description: "Fade time in seconds"
      default: 1
      selector:
        number:
          min: 0
          max: 10
          step: 0.1
          mode: slider
          unit_of_measurement: s
    include_brightness_level_config:
      name: Include Brightness + level_config
      description: "If on, include brightness (scaled from AL) and level_config.execute_if_off"
      default: true
      selector:
        boolean: {}
    include_color_temp_options:
      name: Include color_temp + color_options
      description: "If on, include color_temp (mired from AL K) and color_options.execute_if_off"
      default: true
      selector:
        boolean: {}

alias: "AL â†’ MQTT: Publish set payload"
mode: restart

variables:
  v_topic: !input mqtt_topic
  v_al: !input al_switch
  v_state: !input light_state
  v_transition: !input transition_s
  v_inc_bl: !input include_brightness_level_config
  v_inc_color: !input include_color_temp_options

sequence:
  - action: mqtt.publish
    data:
      evaluate_payload: true
      qos: 1
      retain: false
      topic: "{{ v_topic }}"
      payload: >-
        {
          "state": "{{ v_state }}",
          "transition": {{ v_transition }}{% if v_inc_bl %},
          "level_config": { "execute_if_off": true },
          "brightness": {{
            (
              (
                state_attr(v_al, 'brightness_pct') | int(0)
              ) * 255 / 100
            ) | round(0) | int
          }}{% endif %}{% if v_inc_color %},
          "color_options": { "execute_if_off": true },
          "color_temp": {{
            (
              1000000 / (state_attr(v_al, 'color_temp_kelvin') | float(4000.0))
            ) | round(0) | int
          }}{% endif %}
        }
